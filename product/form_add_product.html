<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Product</title>
</head>
<body>


<form method="POST" action="action_saveproduct.php" enctype="multipart/form-data">
ชื่อสินค้า : <input type="text" name="Product_name" id="Product_name"><br>
ประเภทสินค้า : <br>
			<input type="radio" value=1 name="ProType_ID" id="ProType_ID" required>ประเภทสินค้า 1 <br>
			<input type="radio" value=2 name="ProType_ID" id="ProType_ID" required>ประเภทสินค้า 2<br>
			<input type="radio" value=3 name="ProType_ID" id="ProType_ID" required>ประเภทสินค้า 3 <br>

จำนวนคงคลัง : <input type="number" name="Product_stock" id="Product_stock"><br>
รูป : <input type="file" name="Product_pic" id="Product_pic" required><br>
